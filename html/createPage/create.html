<body>
  <nav class="nav">
    <img class="logo-img" src="../logo.png" alt="logo" />
    <ul class="nav-links">
      <li><a href="#">About</a></li>

        </div>

          <img src="/minus.png" alt="" />

          <input type="text" name="quiz-question1" id="quiz-question1" />
        </div>
        <div class="form-question1">
          <img src="/plus.png" alt="" />
          <h4>Add Question</h4>
          <input class="hidden" type="text" name="quiz-question2" id="quiz-question2" />
        </div>
        <div class="form-question1">
          <img src="/plus.png" alt="" />
          <h4>Add Question</h4>

          <img src="/plus.png" alt="" />

        </div>
        <div class="form-question1">
          <img src="/plus.png" alt="" />
          <h4>Add Question</h4>
          <input class="hidden" type="text" name="quiz-question5" id="quiz-question5" />
        </div>
        <div class="form-question1">
          <img src="/plus.png" alt="" />

          <input class="hidden" type="text" name="quiz-question6" id="quiz-question6" />
        </div>

        </div>
      </form>
    </div>
  </section>
